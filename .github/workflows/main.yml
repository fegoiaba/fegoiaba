            - name: snkgen
  # You may pin to the exact commit or the version.
  # uses: isitreallyalive/snkgen@e2d143fdce872f27229bf5b278fb4933b04f8e6d
  uses: isitreallyalive/snkgen@v3.3.0
  with:
    # GitHub username
    github_user_name: 
    # GitHub token used to fetch the contribution calendar. default to the action token if empty.
    github_token: # optional, default is ${{ github.token }}
    # list of files to generate.
one file per line. Each output can be customized with options as query string.

supported options:
- palette:        a preset of color, one of [github, github-dark, github-light]
- color_snake:    color of the snake
- color_dots:     comma separated list of dots color.
                  the first one is 0 contribution, then it goes from the low contribution to the highest.
                  exactly 5 colors are expected.
- color_progress: color of the progress bar.

example:
  outputs: |
    dark.svg?palette=github-dark&color_snake=blue
    light.svg?color_snake=#7845ab
    ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

    outputs: # optional
          
